plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.8'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'checkstyle'
	id 'pmd'
	id 'jacoco'
	id 'com.github.spotbugs' version '6.0.14'
	id 'org.owasp.dependencycheck' version '9.0.9'
	id 'org.sonarqube' version '5.0.0.4638'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'OrderService'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2025.0.0")
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	implementation 'org.liquibase:liquibase-core'
	runtimeOnly 'org.postgresql:postgresql'

	implementation 'org.mapstruct:mapstruct:1.5.5.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor "org.projectlombok:lombok-mapstruct-binding:0.2.0"

	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	implementation 'org.apache.commons:commons-pool2'
	implementation 'org.springframework.boot:spring-boot-starter-logging'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-testcontainers'

	testImplementation "org.testcontainers:testcontainers-bom:1.19.7"
	testImplementation "org.testcontainers:junit-jupiter"
	testImplementation "org.testcontainers:postgresql"
	testImplementation 'org.testcontainers:testcontainers'

	testImplementation 'org.mockito:mockito-core'
	testImplementation 'org.mockito:mockito-junit-jupiter'
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
	testImplementation 'com.h2database:h2'
	testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'

	spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.12.0'
}

tasks.named('test') {
	useJUnitPlatform()
	jvmArgs = [
			"-XX:+EnableDynamicAgentLoading",
			"-Djdk.instrument.traceUsage=false"
	]
}

tasks.withType(JavaCompile).configureEach {
	options.compilerArgs = [
			'-Amapstruct.suppressGeneratorTimestamp=true',
			'-Amapstruct.defaultComponentModel=spring',
			'-Amapstruct.verbose=false',
			'-Amapstruct.suppressGeneratorVersionInfoComment=true'
	]
}

// Checkstyle конфигурация
checkstyle {
	toolVersion = '10.12.5'
	configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
	ignoreFailures = false
	showViolations = true
	maxErrors = 0
	maxWarnings = 100
}

tasks.withType(Checkstyle).configureEach {
	reports {
		xml.required = true
		html.required = true
		html.stylesheet resources.text.fromFile("${rootDir}/config/checkstyle/checkstyle.xsl")
	}
}

// PMD конфигурация
pmd {
	toolVersion = '7.0.0'
	ruleSetFiles = files("${rootDir}/config/pmd/ruleset.xml")
	ruleSets = []
	ignoreFailures = false
	consoleOutput = true
}

tasks.withType(Pmd).configureEach {
	reports {
		xml.required = true
		html.required = true
	}
}

// SpotBugs конфигурация
spotbugs {
	toolVersion = '4.8.3'
	ignoreFailures = false
	effort = 'max'
	reportLevel = 'low'
	excludeFilter = file("${rootDir}/config/spotbugs/exclude.xml")
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask).configureEach {
	reports {
		html {
			enabled = true
			destination = file("$buildDir/reports/spotbugs/${name}.html")
			stylesheet = 'fancy-hist.xsl'
		}
		xml {
			enabled = true
			destination = file("$buildDir/reports/spotbugs/${name}.xml")
		}
	}
}

// JaCoCo конфигурация
jacoco {
	toolVersion = "0.8.11"
	reportsDirectory = layout.buildDirectory.dir('reports/jacoco')
}


jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true
		html.required = true
		csv.required = false
	}

	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
					'**/dto/**',
					'**/entity/**',
					'**/config/**',
					'**/exception/**',
					'**/mapper/**',
					'**/*Application.*',
					'**/*Config.*'
			])
		}))
	}
}

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.70
			}
			excludes = [
					'**/dto/**',
					'**/entity/**',
					'**/config/**',
					'**/exception/**',
					'**/mapper/**',
					'**/*Application.*',
					'**/*Config.*'
			]
		}

		rule {
			element = 'CLASS'
			includes = ['**/service/**', '**/controller/**']
			limit {
				counter = 'LINE'
				value = 'COVEREDRATIO'
				minimum = 0.80
			}
		}
	}
}


// OWASP Dependency Check
dependencyCheck {
	format = 'ALL'
	suppressionFile = file("${rootDir}/config/owasp/suppressions.xml")
	skipConfigurations = [
			'checkstyle',
			'pmd',
			'spotbugs',
			'sonarqube'
	]
	failBuildOnCVSS = 7
	analyzers {
		assemblyEnabled = false
	}
}

// SonarQube конфигурация
sonarqube {
	properties {
		property 'sonar.projectKey', 'MrRikimaru_OrderService'
		property 'sonar.organization', 'mrrikimaru'
		property 'sonar.host.url', 'https://sonarcloud.io'
		property 'sonar.login', System.getenv('SONAR_TOKEN')
		property 'sonar.sourceEncoding', 'UTF-8'
		property 'sonar.java.source', '21'
		property 'sonar.java.binaries', 'build/classes/java/main'
		property 'sonar.java.test.binaries', 'build/classes/java/test'
		property 'sonar.coverage.jacoco.xmlReportPaths', "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
		property 'sonar.java.checkstyle.reportPaths', "${buildDir}/reports/checkstyle/main.xml"
		property 'sonar.java.pmd.reportPaths', "${buildDir}/reports/pmd/main.xml"
		property 'sonar.java.spotbugs.reportPaths', "${buildDir}/reports/spotbugs/main.xml"
		property 'sonar.dependencyCheck.reportPath', "${buildDir}/reports/dependency-check/report.xml"
		property 'sonar.dependencyCheck.htmlReportPath', "${buildDir}/reports/dependency-check/report.html"
	}
}

// Задача для интеграционных тестов
tasks.register('integrationTest', Test) {
	description = 'Runs integration tests.'
	group = 'verification'

	useJUnitPlatform()

	testClassesDirs = sourceSets.test.output.classesDirs
	classpath = sourceSets.test.runtimeClasspath

	systemProperty 'spring.profiles.active', 'test'

	mustRunAfter test
}

/// Задача для запуска всех тестов
tasks.register('runAllTests') {
	description = 'Runs all tests (unit + integration).'
	group = 'verification'
	dependsOn test, integrationTest
}

// Задача для запуска всех проверок качества кода
tasks.register('codeQuality') {
	description = 'Runs all code quality checks.'
	group = 'verification'
	dependsOn checkstyleMain, pmdMain, spotbugsMain, dependencyCheckAnalyze, jacocoTestCoverageVerification
}

// Проверка перед сборкой
check.dependsOn jacocoTestCoverageVerification

// Сборка должна включать проверку качества кода
build.dependsOn codeQuality

// Сборка тестового отчета после тестов
test.finalizedBy jacocoTestReport

// Интеграционные тесты после unit тестов
integrationTest.mustRunAfter test

wrapper {
	gradleVersion = '8.10'
	distributionType = Wrapper.DistributionType.BIN
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
	options.compilerArgs += [
			'-parameters',
			'-Xlint:unchecked',
			'-Xlint:deprecation'
	]
}

tasks.withType(Test).configureEach {
	systemProperty 'file.encoding', 'UTF-8'
	maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
	testLogging {
		events 'passed', 'skipped', 'failed'
		showStandardStreams = true
	}
}