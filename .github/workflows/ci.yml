name: CI Pipeline

on:
  push:
    branches: [ main, dev, CI_Pipeline ]
  pull_request:
    branches: [ main, deve, CI_Pipeline ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Build project
        run: ./gradlew build -x test

      - name: Run unit tests
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Run integration tests
        run: ./gradlew integrationTest
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_URL: jdbc:postgresql://localhost:5432/testdb
          DB_USERNAME: testuser
          DB_PASSWORD: testpassword

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/reports/jacoco/
          retention-days: 7

      - name: Generate code coverage report
        run: |
          ./gradlew jacocoTestReport || echo "Jacoco report failed"
          ./gradlew jacocoTestCoverageVerification || echo "Jacoco verification failed"

      - name: Checkstyle analysis
        run: ./gradlew checkstyleMain checkstyleTest

      - name: PMD analysis
        run: ./gradlew pmdMain pmdTest

      - name: SpotBugs analysis
        run: ./gradlew spotbugsMain spotbugsTest

      - name: Upload code analysis reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis
          path: |
            build/reports/checkstyle/
            build/reports/pmd/
            build/reports/spotbugs/
          retention-days: 7

      - name: OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: build/reports/dependency-check/
          retention-days: 7

  build-docker:
    runs-on: ubuntu-22.04
    needs: build-and-test
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image as artifact
        if: ${{ github.event_name == 'push' }}
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o order-service.tar
          gzip order-service.tar

      - name: Upload Docker image artifact
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: order-service-docker-image
          path: order-service.tar.gz
          retention-days: 1

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 7