# 002-create-orders-table.yaml (упрощенная версия без check constraint)
databaseChangeLog:
  - changeSet:
      id: 002-create-orders-table
      author: AndreiBerh
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createIndex:
            indexName: idx_order_user_id
            tableName: orders
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_order_created_at
            tableName: orders
            columns:
              - column:
                  name: created_at