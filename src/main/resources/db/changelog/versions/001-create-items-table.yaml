databaseChangeLog:
  - changeSet:
      id: 001-create-items-table
      author: AndreiBerh
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createIndex:
            indexName: idx_item_created_at
            tableName: items
            columns:
              - column:
                  name: created_at
                  type: ASC