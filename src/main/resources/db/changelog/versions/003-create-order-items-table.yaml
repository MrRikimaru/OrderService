databaseChangeLog:
  - changeSet:
      id: 003-create-order-items-table
      author: AndreiBerh
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order_id
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_item_id
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order_id
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: item_id
            constraintName: fk_order_items_item_id
            referencedTableName: items
            referencedColumnNames: id
            onDelete: RESTRICT
        - createIndex:
            indexName: idx_order_item_order_id
            tableName: order_items
            columns:
              - column:
                  name: order_id
                  type: ASC
        - createIndex:
            indexName: idx_order_item_item_id
            tableName: order_items
            columns:
              - column:
                  name: item_id
                  type: ASC